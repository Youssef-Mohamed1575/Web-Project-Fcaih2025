<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Stay Caffeinated</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="LOGOICON2.png" type="image/x-icon">
  </head>
<body>
      <!--  BEGINNING HEADER -->
  <div class="header">
    <div class="logo">
      <a href="HeaderPart.html"><img src="LOGO4.png" alt="BLUEBERRY ELITE"></a>
    </div>
    <div class="navbar">
      <a href="#MenuPage">Menu</a>
      <a href="#ReviewsPage">Reviews</a>
      <a href="#ContactPage">Contact us</a>
      <button onclick="window.location.href='#SignPage'" class="SignPage">Sign up</button>
      <button class="night-mode-btn"></button>
    </div>
  </div>
    </div>
    <script>
      const header = document.querySelector(".header");
      const imgPath = undefined; // THE HEADER BACKGROUND IMAGE PATH. Change the (undefined) value with "ImagePath"
      const testImg = new Image();
      testImg.onload = () => {
        header.style.backgroundImage = `url(${imgPath})`;
        header.style.backgroundColor = "";
      };
      testImg.onerror = () => {
        header.style.backgroundColor = "#000000"; // Header background color, in case NO IMAGE IS SET
        header.style.backgroundImage = "none";
      };
      testImg.src = imgPath;
    </script>
    <!-- HEADER CLOSURE -->
     <!-- REGISTRATION FORM STARTS HERE -->
    <form action="" method="post">
        <fieldset>
           <div class="regbackground"> <p class="createanacc"> Create an account</p> </div>
            <!-- lw 3yzenha more fun mmkn ntktb create an account and join our membership/community   -->
            <img src="Registration-image.png" alt="" class="image">
            <div >
            <pre>
     <label for="first name" class="name">First name</label>                         <label for="last name" class="name">Last name</label>
   <input type="text" id="First name" required class="inputs" class="inname" placeholder="First name" name="first-name">        <input type="text" id="last name" required class="inputs" class="inname" placeholder="Last name" name="last-name">
            </pre>
            </div>
            <div >
            <label for="username" class="formspaces">Username</label>
            <input type="text" id="username" required placeholder="Username" class="inputs" name="username">
            </div>
            <br>
            <div >
            <label for="age" class="formspaces">Age (optional)</label>
            <input type="number" id="age" class="inputs" placeholder="Age" name="age">
            </div>
            <div >
            <br>
            <label for="email" class="formspaces">Email Address</label>
            <input type="email" required class="inputs" id="email" placeholder="Email Address" name="email">
            </div>
            <br>
            <div >
                <label for="phone-no" class="formspaces">Phone number</label>
                <input type="tel" id="phone-no" required placeholder="e.g. +20 1X XXX XXXX" class="inputs" name="phone-no">
            </div>
            <br>
            <div>
                <label for="password" class="formspaces">Password</label>
                <input type="password" required minlength="8" maxlength="30" class="inputs" placeholder="Password" id="password" name="pass">
            </div>
            <br>
            <div>
                <input type="checkbox" class="formspaces" name="terms">
                <label for="terms">I agree to the terms & conditions</label>
                
            </div>
            <br>
            <div >
                <input type="checkbox" class="formspaces">
                <label for="notifications" name="notifications">Receive notifications from our website</label>
            </div>
            <br>
            <br>
            <pre class="register">
                 <input type="submit" value="Register" class="registerbtn">

                             Already have an account? <a href="#" class="login">Login</a>
            </pre>
        </fieldset>
    </form>
    <!-- REGISTRATION FORM ENDS HERE -->
    
</body>
</html>
