<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueberry Elite</title>
    <link rel="stylesheet" href="HeaderPart.css" />
    <link rel="icon" href="LOGOICON2.png" type="image/x-icon">
  </head>
  <body>
    <!--  BEGINNING HEADER -->
  <div class="header">
    <div class="logo">
      <a href="HeaderPart.html"><img src="LOGO4.png" alt="BLUEBERRY ELITE"></a>
    </div>
    <div class="navbar">
      <a href="#MenuPage">Menu</a>
      <a href="#ReviewsPage">Reviews</a>
      <a href="#ContactPage">Contact us</a>
      <button onclick="window.location.href='#SignPage'" class="SignPage">Sign up</button>
      <button class="night-mode-btn"></button>
    </div>
  </div>
    </div>
    <script>
      const header = document.querySelector(".header");
      const imgPath = undefined; // THE HEADER BACKGROUND IMAGE PATH. Change the (undefined) value with "ImagePath"
      const testImg = new Image();
      testImg.onload = () => {
        header.style.backgroundImage = `url(${imgPath})`;
        header.style.backgroundColor = "";
      };
      testImg.onerror = () => {
        header.style.backgroundColor = "#000000"; // Header background color, in case NO IMAGE IS SET
        header.style.backgroundImage = "none";
      };
      testImg.src = imgPath;
    </script>
    <!-- HEADER CLOSURE -->

  </body>
</html>
