<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="BlueberryElite - CSS styling.css" />
    <link rel="icon" href="HEADER CONTENT/LOGOICON2.png" type="image/x-icon">
    <style>
      body {
        background-image: url(RegisterPage\ CONTENT/Registration-background.webp);
      }
    </style>
  </head>
  <body>
    <!--  BEGINNING HEADER -->
  <div class="header">
    <div class="logo">
      <a href="BlueberryElite.html"><img src="HEADER CONTENT/LOGO4.png" alt="BLUEBERRY ELITE"></a>
    </div>
    <div class="navbar">
      <a href="#MenuPage">Menu</a>
      <a href="#ReviewsPage">Reviews</a>
      <a href="#ContactPage">Reservations</a>
      <button onclick="window.location.href='Login.html'" class="SignPage">Sign in</button>
      <button class="night-mode-btn"></button>
    </div>
  </div>
    </div>
    <script>
      const header = document.querySelector(".header");
      const imgPath = undefined; // THE HEADER BACKGROUND IMAGE PATH. Change the (undefined) value with "ImagePath"
      const testImg = new Image();
      testImg.onload = () => {
        header.style.backgroundImage = `url(${imgPath})`;
        header.style.backgroundColor = "";
      };
      testImg.onerror = () => {
        header.style.backgroundColor = "#000000"; // Header background color, in case NO IMAGE IS SET
        header.style.backgroundImage = "none";
      };
      testImg.src = imgPath;
    </script>
    <!-- HEADER CLOSURE -->
    <div class="login">
      <h1>Login</h1>
      <form>
        <label for="user"> Username</label>
        <input
          type="text"
          placeholder="Enter your username"
          required
          name="user"
          id="user"
        />

        <label for="password"> Password</label>
        <input
          type="password"
          placeholder="Enter your password"
          required
          name="password"
          id="password"
        />

        <input type="submit" value="Login" title="Login" />

        <div class="forget_passward">
          <div class="remember-me">
            <input type="checkbox" id="remember" class="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>

        <div class="Register">
          <p style="font-size: 21px; font-family: Arial, Helvetica, sans-serif;">
            Don't have an acount? <a href="RegisterationPage.html">Register</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
