<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="BlueberryElite - CSS styling.css" />
    <link rel="icon" href="HEADER CONTENT/LOGOICON2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        background-image: url(RegisterPage\ CONTENT/Registration-background.webp);
      }
      footer {
  position: relative;
  margin-top: 50%; /* push footer lower */
}
    </style>
  </head>
  <body>
    <!--  BEGINNING HEADER -->
  <div class="header">
    <div class="logo">
      <a href="BlueberryElite.html"><img src="HEADER CONTENT/LOGO4.png" alt="BLUEBERRY ELITE"></a>
    </div>
    <div class="navbar">
      <a href="menu.html">Menu</a>
      <a href="Reviews.html">Reviews</a>
      <a href="Reservation.html">Reservations</a>
      <button onclick="window.location.href='Login.html'" class="SignPage">Sign in</button>
      <button class="night-mode-btn"></button>
    </div>
  </div>
    </div>
    <script>
      const nightModeBtn = document.querySelector('.night-mode-btn');

          if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
      }
          nightModeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    
        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('darkMode', 'enabled');
        } else {
          localStorage.setItem('darkMode', 'disabled');
        }
      });
    </script>
    <!-- HEADER CLOSURE -->
    <!-- Beginning Sign in page -->
    <div class="login">
      <h1>Login</h1>
      <form action="BlueberryElite.html">
        <label for="user"> Username</label>
        <input
          type="text"
          placeholder="Enter your username"
          required
          name="user"
          id="user"
        />

        <label for="password"> Password</label>
        <input
          type="password"
          placeholder="Enter your password"
          required
          name="password"
          id="password"
        />

        <input type="submit" value="Login" title="Login" />

        <div class="forget_passward">
          <div class="remember-me">
            <input type="checkbox" id="remember" class="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>

        <div class="Register">
          <p style="font-size: 21px; font-family: Arial, Helvetica, sans-serif;">
            Don't have an acount? <a href="Registration.html">Register</a>
          </p>
        </div>
      </form>
    </div>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        const username = document.getElementById("user").value.trim();
        const password = document.getElementById("password").value.trim();
        if (username === "" || password === "") {
          alert("Please fill in all fields.");
          e.preventDefault(); 
          return;
        }
    
        if (password.length < 8) {
          alert("Password must be at least 8 characters.");
          e.preventDefault();
          return;
        }
      });
    </script>
    <!-- Sign in page closure -->
    <!-- NO FOOTER IN THE SIGN IN PAGE -->
  </body>
</html>
