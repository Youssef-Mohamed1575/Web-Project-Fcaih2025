<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="BlueberryElite - CSS styling.css" />
    <link rel="icon" href="HEADER CONTENT/LOGOICON2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
          <style>
            body {
        position: relative;
        z-index: 1;
      }
      body::before {
        content: "";
        position: fixed;
        background-image: url(RegisterPage\ CONTENT/Registration-background.webp);
        width: 100%;
        height: 100%;
        background-position: center;
        background-size: cover;
        opacity: 0.5;
        z-index: -1;
      }
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      </style>
  </head>
  <body>
    <!--  BEGINNING HEADER -->
  <div class="header">
    <div class="logo">
      <a href="BlueberryElite.html"><img src="HEADER CONTENT/LOGO4.png" alt="BLUEBERRY ELITE"></a>
    </div>
    <div class="navbar">
      <a href="menu.html">Menu</a>
      <a href="Reviews.html">Reviews</a>
      <a href="Reservation.html">Reservations</a>
      <button onclick="window.location.href='Login.html'" class="SignPage">Sign in</button>
      <button class="night-mode-btn"></button>
    </div>
  </div>
    </div>
    <script>
      function showAlert() {
        alert("Your account has been successfully created!");
        return true;
      }
      const header = document.querySelector(".header");
      const imgPath = undefined; // THE HEADER BACKGROUND IMAGE PATH. Change the (undefined) value with "ImagePath"
      const testImg = new Image();
      testImg.onload = () => {
        header.style.backgroundImage = `url(${imgPath})`;
        header.style.backgroundColor = "";
      };
      testImg.onerror = () => {
        header.style.backgroundColor = "#000000"; // Header background color, in case NO IMAGE IS SET
        header.style.backgroundImage = "none";
      };
      testImg.src = imgPath;
    </script>
    <!-- HEADER CLOSURE -->
    <!-- REGISTRATION FORM STARTS HERE -->
    <form action="#" method="post"  onsubmit="return showAlert()">
            <fieldset class="RegisterationFieldset">
              <div class="regbackground"> <p class="createanacc"> Create an account</p> </div>
                <!-- lw 3yzenha more fun mmkn ntktb create an account and join our membership/community   -->
                <img src="RegisterPage CONTENT/Registration-image.png" alt="" class="Registration-image">
                <div >
                <pre>
        <label for="first name" class="fname">First name</label><label for="last name" class="lname">Last name</label>
        <input type="text" id="First name" required class="inputs" class="Fnname" placeholder="First name" name="first-name">      <input type="text" id="last name" required class="inputs" class="lastNameInput" placeholder="Last name" name="last-name">
            </pre>
            </div>
            <div>
            <label for="username" class="formspaces">Username</label>
            <input type="text" id="username" required placeholder="Username" class="inputs" name="username">
            </div>
            <br>
            <div >
            <label for="age" class="formspaces">Age (optional)</label>
            <input type="number" id="age" class="inputs", placeholder="Age", name="age", min="1", max="100">
            </div>
            <div >
            <br>
            <label for="email" class="formspaces">Email Address</label>
            <input type="email" required class="inputs" id="email" placeholder="Email Address" name="email">
            </div>
            <br>
            <div >
                <label for="phone-no" class="formspaces">Phone number</label>
                <input type="number" id="phone-no" required placeholder="e.g. +20 1X XXX XXXX" class="inputs" name="phone-no">
            </div>
            <br>
            <div>
                <label for="password" class="formspaces">Password</label>
                <input type="password" required minlength="8" maxlength="30" class="inputs" placeholder="Password" id="Registration-password" name="pass">
            </div>
            <br>
            <div>
                <input type="checkbox" class="formspaces" name="terms" id="terms" class="checkboxMOD">
                <label for="terms">I agree to the terms & conditions</label>
                
            </div>
            <br>
            <div >
                <input type="checkbox" class="formspaces" id="notifications" class="checkboxMOD">
                <label for="notifications" name="notifications">Receive notifications from our website</label>
            </div>
            <br>
            <br>
            <pre class="register">
                <input type="submit" value="Register" class="registerbtn" title="Register">
                            Already have an account? <a href="Login.html" class="Registration-Login">Login</a>
            </pre>
        </fieldset>
    </form>
    <!-- REGISTRATION FORM ENDS HERE -->
    <!-- NO FOOTER IN THE SIGN IN PAGE -->
</body>
</html>
