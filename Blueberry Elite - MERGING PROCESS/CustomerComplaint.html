<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Your Feedback</title>
    <link rel="stylesheet" href="BlueberryElite - CSS styling.css" />
    <link rel="icon" href="HEADER CONTENT/LOGOICON2.png" type="image/x-icon">
  </head>
  <body>
    <!--  BEGINNING HEADER -->
  <div class="header">
    <div class="logo">
      <a href="BlueberryElite.html"><img src="HEADER CONTENT/LOGO4.png" alt="BLUEBERRY ELITE"></a>
    </div>
    <div class="navbar">
      <a href="#MenuPage">Menu</a>
      <a href="#ReviewsPage">Reviews</a>
      <a href="#ContactPage">Reservations</a>
      <button onclick="window.location.href='Login.html'" class="SignPage">Sign up</button>
      <button class="night-mode-btn"></button>
    </div>
  </div>
    </div>
    <script>
      const header = document.querySelector(".header");
      const imgPath = undefined; // THE HEADER BACKGROUND IMAGE PATH. Change the (undefined) value with "ImagePath"
      const testImg = new Image();
      testImg.onload = () => {
        header.style.backgroundImage = `url(${imgPath})`;
        header.style.backgroundColor = "";
      };
      testImg.onerror = () => {
        header.style.backgroundColor = "#000000"; // Header background color, in case NO IMAGE IS SET
        header.style.backgroundImage = "none";
      };
      testImg.src = imgPath;
    </script>
    <!-- HEADER CLOSURE -->
            <!-- Complaint form start -->
            <div class="Complaint_body">
              <div class="Complaint-container">
                  <!--  form title -->
              <h2 class="complaintHead">Feedback Form</h2>  
                <form class="complaintClass" >
                    <!-- name  -->
                  <div class="name">
                <label for="name" class="FeedbackLabels" class="nameLabel">Name:</label><br>
                <input class="complaintInput" type="text" id="name" placeholder="Enter your name"  required ><br>
                </div>
                <!-- email -->
                <div class="email">
                  <label for="email" class="FeedbackLabels">Email:</label><br>
                  <input class="complaintInput" type="email" id="email"  placeholder="Enter your email address"  required><br>
                  </div>
                <!-- category of complaint -->
                <div class="option">
                      <label for="complaintType" class="FeedbackLabels">What caused your dissatisfcation?</label><br>
                      <select  class="complaint_select_box"   name="complaintType" id="complaintType"  required><br>
              
                      <option value=" disabledselected">Select an option</option>
                      <option value="Customer Service">Registration</option>
                      <option value="Customer Service">Customer Service</option>
                      <option value="Products">Products</option>
                      <option value="Payment">Payment</option>
                      <option value="Other">Other</option>
                      </select>
                </div> 
                  <!-- subject -->
                  <div class="message">
                      <label for="message" class="FeedbackLabels"><span class="complaintSpan"></span>Feedback details:</label><br>
                      <textarea name="message" id="message"  placeholder="Write your feedback..." class="complaintTextArea" ></textarea><br>
                  </div>
                  <!-- submit button -->
                      <button class="complaintSend" type="submit">Submit</button>
                </div>
              </form>
            </div>
        </div>
        <!-- COMPLAINT CLOSURE -->
    
    
</body>
</html>
